<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>



    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 nav-bar">
                <label for="" class="nav-text"><i>My Time Table</i></label>
            </div>
        </div>
    </div>
    <div class="container mt-3 mean-div" style="border: 1px solid brown;">
        <div class="row">
            <div class="col-lg-4 ">
                <div class="row">
                    <div class="row-lg-6  align-item d-flex">
                        <input type="hidden" id="id">
                        <label for="date">Date :</label>
                        <input type="date" class="form-date" id="date">
                        <button class=" btn-date"></button>
                    </div>


                </div>
            </div>
            <div class="col-lg-4">
                <div class="row-lg-6 d-flex align-item">
                    <label for="date">Time :</label>
                    <input type="time" class="form-date" id="time">
                    <button class=" btn-date"></button>
                </div>
            </div>
            <div class="col-lg-4">
                <label for="task">Task :</label>
                <input type="text" class="form-task" id="task">
            </div>

            <div class="btn-save">
                <button class="btn btn-outline-info btn-save-cancel" onclick="save()">Save</button>
                <button class="btn btn-outline-info btn-save-cancel" onclick="cleartask1()">Cancel</button>
            </div>
        </div>
    </div>

    <section class="container action-container">

        <table class="table" id="mytable">
            <thead style=" padding-top: 10px;">
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">DATE</th>
                    <th scope="col">TIME</th>
                    <th scope="col">TASK</th>
                    <th scope="col">STETUS</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        </div>
    </section>

    <script>
        save = () => {
            let id = Number(document.getElementById("id").value);
            let date = document.getElementById("date").value
            let time = document.getElementById("time").value
            let task = document.getElementById("task").value
            if (date == "") {
                let date = document.getElementById("date").focus();
                return;
            }
            if (time == "") {
                let date = document.getElementById("time").focus();
                return;
            }
            if (task == "") {
                let date = document.getElementById("task").focus();
                return;
            }

            let tasks = new Array();

            if (localStorage.getItem("tasks") != null) {
                tasks = JSON.parse(localStorage.getItem("tasks"));
            }
            if (id == 0) {
                let newid = 1;
                let lastid = 0;
                tasks.forEach(task => {
                    if (task.id > lastid)
                        lastid = task.id;

                });
                newid = lastid + 1;
                let ttask = { id: newid, date: date, time: time, task: task, status: "open" };
                tasks.push(ttask);
            }
            else {
                for (let i = 0; i < tasks.length; i++) {
                    if (tasks[i].id == id) {
                        tasks[i].date = date;
                        tasks[i].time = time;
                        tasks[i].task = task;

                    }
                }
            }


            localStorage.setItem("tasks", JSON.stringify(tasks));
            document.getElementById("id").value = 0;
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
            document.getElementById("task").value = "";
            list();
        }
        list = () => {
            let tasks = localStorage.getItem("tasks");
            if (tasks != null) {
                tasks = JSON.parse(tasks);
                let mytable = document.getElementById("mytable");
                let rowcount = mytable.rows.length;
                if (rowcount > 1) {
                    for (let i = 1; i < rowcount; i++) {
                        mytable.deleteRow(1);
                    }
                }

                let count = 0;
                tasks.forEach(task => {
                    count++;
                    let row = mytable.insertRow(mytable.rows.length);
                    let cell0 = row.insertCell(0);
                    let cell1 = row.insertCell(1);
                    let cell2 = row.insertCell(2);
                    let cell3 = row.insertCell(3);
                    let cell4 = row.insertCell(4);
                    let cell5 = row.insertCell(5);

                    cell0.innerHTML = count;
                    cell1.innerHTML = task.date;
                    cell2.innerHTML = task.time;
                    cell3.innerHTML = task.task;
                    cell4.innerHTML = task.status;
                    cell5.innerHTML = "<button onclick=edittask(" + task.id + ")>Edit</button>";
                    cell5.innerHTML += "<button onclick='deletetask(" + task.id + ")'>Delete</button>";
                    if (task.status == "open")
                        cell5.innerHTML += "<button onclick='changestatus(" + task.id + ",\"close\")' >Close</button>";
                    else
                        cell5.innerHTML += "<button onclick='changestatus(" + task.id + ",\"open\")' >open</button>";


                });


            }

        }
        deletetask = (id) => {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            let newtasks = new Array();
            tasks.forEach(task => {
                if (task.id != id) {
                    newtasks.push(task);
                }
            });
            localStorage.setItem("tasks", JSON.stringify(newtasks));
            list();
        }
        edittask = (id) => {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            tasks.forEach(task => {
                if (task.id == id) {
                    document.getElementById("id").value = id;
                    document.getElementById("date").value = task.date;
                    document.getElementById("time").value = task.time;
                    document.getElementById("task").value = task.task;
                }
            })
        }
        changestatus = (id, status) => {
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            for (let i = 0; i < tasks.length; i++) {
                if (tasks[i].id == id) {
                    tasks[i].status = status;
                }
            }
            localStorage.setItem("tasks", JSON.stringify(tasks));
            list();
        }

        list();
    </script>

</body>

</html>
